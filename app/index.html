<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="./css/slick.css" />
  <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Arsenal|Averia+Sans+Libre" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./css/index.css" /> -->
  <link rel="stylesheet" href="./css/common.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Gene Nakagaki</title>


</head>

<body>
  <section id="intro">
    <div class="overlay">
      <div class="text">
        <h1>Hi, I'm Gene!</h1>
        <h3>I develop apps :D</h3>
        <a class="btn btn-outline-light" href="#linkWeb">Web</a>
        <a class="btn btn-outline-light" href="#androidProjects">Android</a>
        <a class="btn btn-outline-light" href="#iosProjects">iOS</a>
        <br>
        <a class="socialLink" href="https://github.com/kagen47" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <!-- <i class="fab fa-github-square"></i> -->
        <a class="socialLink" href="https://www.linkedin.com/in/gene-nakagaki/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="container">

      <h2 id="linkWeb">Web Apps</h2>
      <div id="webProjects" class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="card">
            <button type="button" class="close">
              <span>&times;</span>
            </button>
            <div class="card-img-top" style="background-image: url(./img/@imgThumb)">
              <div class="overlay hidden">
                <div class="carousel">@imgs</div>
              </div>
            </div>

            <div class="card-body">
              <h5 class="card-title">@title</h5>
              <p class="card-subtitle text-muted">@subtitle</p>
              <div class="row details">
                <div class="col-sm-4 technology">
                  <p>Used Technologies</p>
                  <ul>@technologies</ul>

                  @buttons
                </div>
                <div class="col-sm-8">
                  <p>@description</p>
                  <ul>@details</ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2>Android Apps</h2>
      <div id="androidProjects" class="row"></div>

      <h2>iOS Apps</h2>
      <div id="iosProjects" class="row"></div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Slick -->
  <script type="text/javascript" src="./js/slick.min.js"></script>

  <script src="./js/anime.min.js"></script>
  <script src="./js/blazy.min.js"></script>

  <script src="./js/web-projects.js"></script>

  <script src="./js/script.js"></script>
</body>

</html>
