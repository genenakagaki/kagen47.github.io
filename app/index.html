<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="./css/slick.css" />
  <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Arsenal|Averia+Sans+Libre" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./css/index.css" /> -->
  <link rel="stylesheet" href="./css/common.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Gene Nakagaki</title>


</head>

<body>
  <section id="intro">
    <div class="overlay">
      <div class="text">
        <h1>Hi, I'm Gene!</h1>
        <h3>I develop apps :D</h3>
        <a class="btn btn-outline-light" href="#linkWeb">Web</a>
        <a class="btn btn-outline-light" href="#androidProjects">Android</a>
        <a class="btn btn-outline-light" href="#iosProjects">iOS</a>
        <br>
        <a class="socialLink" href="https://github.com/kagen47" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <!-- <i class="fab fa-github-square"></i> -->
        <a class="socialLink" href="https://www.linkedin.com/in/gene-nakagaki/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="container">

      <h2 id="linkWeb">Web Apps</h2>
      <div id="webProjects" class="row">
        <div class="col-sm-6 col-lg-4">
          <div class="card">
            <button type="button" class="close">
              <span>&times;</span>
            </button>
            <div class="card-img-top" style="background-image: url(./img/@imgThumb)">
              <div class="overlay hidden">
                <div class="carousel">@imgs</div>
              </div>
            </div>

            <div class="card-body">
              <h5 class="card-title">@title</h5>
              <p class="card-subtitle text-muted">@subtitle</p>
              <div class="row details">
                <div class="col-sm-4 technology">
                  <p>Used Technologies</p>
                  <ul>@technologies</ul>

                  @buttons
                </div>
                <div class="col-sm-8">
                  <p>@description</p>
                  <ul>@details</ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2>Android Apps</h2>
      <div id="androidProjects" class="row"></div>

      <h2>iOS Apps</h2>
      <div id="iosProjects" class="row"></div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Slick -->
  <script type="text/javascript" src="./js/slick.min.js"></script>

  <script src="./js/anime.min.js"></script>
  <script src="./js/blazy.min.js"></script>

  <script src="./js/web-projects.js"></script>

  <script>
    var template = $('#webProjects').html();
    var projectsHtml = "";

    for (var i = 0; i < webProjects.length; i++) {
      var p = webProjects[i];

      // Image carousel
      var imgs = "";
      for (var j = 0; j < p.imgs.length; j++) {
        imgs += "<div><img class='img-fluid' src='./img/" + p.imgs[j] + "'></div>";
      }

      // Technologies list
      var technologies = "";
      for (var j = 0; j < p.technologies.length; j++) {
        technologies += "<li>" + p.technologies[j] + "</li>"
      }

      // Details list
      var details = "";
      for (var j = 0; j < p.details.length; j++) {
        details += "<li>" + p.details[j] + "</li>";
      }

      projectsHtml += template.replace("@title", p.title)
        .replace("@subtitle", p.subtitle)
        .replace("@imgThumb", p.imgs[0])
        .replace("@imgs", imgs)
        .replace("@technologies", technologies)
        .replace("@buttons", p.buttons)
        .replace("@description", p.description)
        .replace("@details", details);
    }
    $('#webProjects').html(projectsHtml);

    // image carousel
    $('.carousel').slick({
      centerMode: true,
      centerPadding: '25%',
      dots: true,
      slidesToShow: 1,
      responsive: [{
        breakpoint: 1100,
        settings: {
          centerMode: true,
          centerPadding: '0',
          slidesToShow: 1
        }
      },
      {
        breakpoint: 480,
        settings: {
          centerMode: true,
          centerPadding: '0',
          slidesToShow: 1
        }
      }
      ]
    });

    var animations = [];

    var activeCardAnime;
    var activeCardImgAnime;

    $(document).click(function (e) {
      // Prevent right click
      if (e.button != 0) return true;

      var $target = $(e.target);
      var $activeCard = $('.card.active');
      console.log($target);

      if (activeCardAnime !== undefined && activeCardAnime.progress > 0 && activeCardAnime.progress < 100) {
        console.log("Prevent click while animating");
        return;
      }

      if ($activeCard.length == 0) {
        console.log('No active cards');
        if ($target.hasClass('card')) {
          console.log('clicked on a card');
          $activeCard = $target;

          // Adjust size and position
          startingWidth = $activeCard.outerWidth();
          startingOffsetTop = $activeCard[0].getBoundingClientRect().top;
          $activeCard.addClass('active');
          $activeCard.css('width', startingWidth + 'px');
          $activeCard.css('left', $activeCard.offset().left + 'px');
          $activeCard.css('top', startingOffsetTop + 'px');

          // Animate card
          var windowWidth = window.innerWidth;
          var windowHeight = $(window).innerHeight();
          var width = windowWidth;
          var height = windowHeight;
          activeCardAnime = anime({
            targets: '.card.active',
            left: 0,
            top: 0,
            width: width - 2, // minus the card border
            height: height,
            duration: 300,
            easing: 'easeOutQuad',
            complete: function (anim) {
              $activeCard.css('width', '100%');
            }
          });
          activeCardAnime.play();

          // Animate for image container
          var imageHeight = height / 2;
          if (width < imageHeight * 3 / 2) {
            // if height is too small
            imageHeight = width * 2 / 3;
          }
          activeCardImgAnime = anime({
            targets: '.card.active .card-img-top',
            height: imageHeight,
            padding: '0',
            duration: 300,
            complete: function (anim) {
              $activeCard.find('.carousel').slick('setPosition');
              $activeCard.find('.overlay').removeClass('hidden');
            }
          });
          activeCardImgAnime.play();

          $(document.documentElement).css('overflow-y', 'hidden');
        }
      } else {
        console.log("A card is active");
        if ($target.hasClass('close')) {
          console.log("clickd on the close button");
          activeCardAnime.update = function (anim) {
            if (anim.progress === 0) {
              $activeCard.css('left', 'auto');
              $activeCard.css('top', '0');
              $activeCard.css('width', 'auto');
              $activeCard.css('height', 'auto');

              // carousel
              $activeCard.find('.overlay').addClass('hidden');

              $activeCard.removeClass('active');
              $(document.documentElement).css('overflow-y', 'scroll');
            }
          };
          activeCardAnime.reverse();
          activeCardAnime.play();
          activeCardImgAnime.reverse();
          activeCardImgAnime.play();
        }
      }
    });

    $(window).resize(function () {
      $('.card.active')
    });
  </script>
</body>

</html>
